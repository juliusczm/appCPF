<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CPF</title>
	<link rel="stylesheet" type="text/css" href="style/w3.css">
	<script defer src="scripts/cpf.js"></script>
</head>

<body>
	<div class="w3-container w3-teal">
		<h2>CPF</h2>
	</div>
	<div id="output" class="w3-half w3-margin">
	</div>
	<form class="w3-container w3-card-4">
		<div class="w3-row">
			<div class="w3-half w3-margin">
				<label class="w3-text-grey">CPF</label>
				<input id="cpf" class="w3-input w3-border" name="valor" type="text" size="11" maxlength="11"
					required="required">
			</div>
		</div>
	</form>
	<div class="w3-row w3-margin">
		<button id="btn_gerar" class="w3-btn w3-padding w3-teal">Gerar CPF</button>
		<button id="btn_verificar" class="w3-btn w3-padding w3-teal">Verificar CPF</button>
	</div>
</body>

</html>
